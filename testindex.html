<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser-arcade-physics.min.js"></script> 

<body>
  <script>
  
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);
var character;
var stackedObjects;

function preload() {
    this.load.image('character', '/assets/fox.png');
    this.load.image('object', '/assets/c10-01.png');
}

function create() {
    character = this.physics.add.sprite(400, 300, 'character');
    stackedObjects = this.physics.add.group(); // 쌓여있는 물체들을 담을 그룹을 생성합니다.

    // 마우스 클릭 이벤트를 감지하여 jump 함수 호출
    this.input.on('pointerdown', function() {
        jump();
    });

    // 물체들과의 충돌을 체크하여 정지시킵니다.
    this.physics.add.collider(character, stackedObjects, function(character, object) {
        // 마지막 물체가 아래로 내려오면 충돌 체크를 적용합니다.
        if (object === stackedObjects.children.entries[stackedObjects.children.entries.length - 1]) {
            character.setVelocityY(0);
        }
    });

    // 일정 시간 간격으로 물체 떨어뜨리기
    this.time.addEvent({
        delay: 2000,
        loop: true,
        callback: dropObject
    });
}

function jump() {
    // y 축 위로 올라갈 때는 기존에 쌓여있는 물체와 충돌 판정 없음
    character.body.checkCollision.up = false;

    // 캐릭터에 위쪽 방향으로의 초기 속도를 부여하여 점프
    character.setVelocityY(-500);
}

// 아래로 떨어질 때 물체 추가
function dropObject() {
    var object = stackedObjects.create(Phaser.Math.Between(50, 750), 600, 'object'); // 쌓여있는 물체를 생성합니다.
    object.setVelocityY(-100); // 쌓여있는 물체를 위로 이동시킵니다.
}


  </script>
</body>
</html>
